<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatoe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div id="display-wrapper">
            <div id="display"><span id="display-text">1234567890</span></div>
        </div>
        <div id="button-container" class="flex">
            <div id="numButton">
                <div id="reset-and-percent" class="flex">
                    <button class="operand" id="reset"></button>
                    <button class="operand" id="sign"></button>
                    <button class="operand"></button>
                </div>
                <div id="sevenToNine" class="flex">
                    <button class="operand"></button>
                    <button class="operand"></button>
                    <button class="operand"></button>
                </div>
                <div id="fourToSix" class="flex">
                    <button class="operand"></button>
                    <button class="operand"></button>
                    <button class="operand"></button>
                </div>
                <div id="oneToThree" class="flex">
                    <button class="operand"></button>
                    <button class="operand"></button>
                    <button class="operand"></button>
                </div>
                <div id="zeroAndDecimal" class="flex">
                    <button class="operand"></button>
                    <button class="operand"></button>
                </div>
            </div>
            <div class="op-button flex">
                <button id="div" class="op-item"></button>
                <button id="mul" class="op-item"></button>
                <button id="sub" class="op-item"></button>
                <button id="add" class="op-item"></button>
                <button id="operate" class="op-item"></button>
            </div>
        </div>
    </div>
</body>

</html>
