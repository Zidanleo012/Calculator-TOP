<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatoe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div id="display-wrapper">
            <div id="display"><span id="display-text"></span></div>
            <div class="second-display"><span id="op-display"></span></div>
        </div>
        <div id="button-container" class="flex gap">
            <div id="numButton" class="gap">
                <div id="reset-and-percent" class="flex gap">
                    <button id="reset">C</button>
                    <button id="sign">-/+</button>
                    <button id="erase">ER</button>
                </div>
                <div id="sevenToNine" class="operand flex gap">
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                </div>
                <div id="fourToSix" class="operand flex gap">
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                </div>
                <div id="oneToThree" class="operand flex gap">
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                </div>
                <div id="zeroAndDecimal" class="operand flex gap">
                    <button id="zero-operand" value="0">0</button>
                    <button id="decimal" value=".">.</button>
                </div>
            </div>
            <div class="op-button flex gap">
                <button id="div" value="/">/</button>
                <button id="mul" value="*">*</button>
                <button id="sub" value="-">-</button>
                <button id="add" value="+">+</button>
                <button id="operate" value="=">=</button>
            </div>
        </div>
    </div>
</body>

</html>
