<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatoe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div id="display-wrapper">
            <div id="display"><span id="display-text">1234567890</span></div>
        </div>
        <div id="button-container" class="flex gap">
            <div id="numButton" class="gap">
                <div id="reset-and-percent" class="flex gap">
                    <button>C</button>
                    <button>-/+</button>
                    <button>%</button>
                </div>
                <div id="sevenToNine" class="operand flex gap">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div id="fourToSix" class="operand flex gap">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div id="oneToThree" class="operand flex gap">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div id="zeroAndDecimal" class="operand flex gap">
                    <button id="zero-operand">0</button>
                    <button>.</button>
                </div>
            </div>
            <div class="op-button flex gap">
                <button id="div">/</button>
                <button id="mul">*</button>
                <button id="sub">-</button>
                <button id="add">+</button>
                <button id="operate">=</button>
            </div>
        </div>
    </div>
</body>

</html>
